body {
    background: url('https://i.ibb.co/mVcTSm1t/091fc7fe059422bde220499170be0a8e.jpg') fixed;
    font-family: 'MS UI Gothic', sans-serif;
    color: #7a4843;
    margin: 0;
    padding: 20px;

}

#header {
    height: 250px;
    background: url('https://i.ibb.co/Y7t6rDMH/a7c82fa83af872df1a34f522ea48bcce.jpg') repeat-x;
    border: 3px dashed #ff69b4;
    margin-bottom: 15px;
    position: relative;
    overflow: hidden;
}

h1 {
    font-size: 80px;
    text-shadow: 5px 5px 0 #000;
    background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
    -webkit-background-clip: text;
    color: transparent;
    position: absolute;
    left: 300px;
    top: 50px;
    transform: rotate(-5deg);
}

#left, #right {
    width: 250px;
    background: url('https://i.ibb.co/pBCWvVgR/2009-1-14482.gif') repeat;
    padding: 15px;
    border: 2px dotted #fff;
    margin: 10px;
}

#center {
    flex-grow: 1;
    margin: 0 20px;
    background: rgba(255,255,255,0.9);
    border: 3px ridge #ffb6c1;
    padding: 20px;
}

.chaos-img {
    position: absolute;
    animation: float 3s infinite ease-in-out;
    filter: hue-rotate(var(--hue));
    border: 5px dotted #fff;
    z-index: 999;
}

@keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(20px) rotate(10deg); }
    100% { transform: translateY(0) rotate(0deg); }
}

.marquee-box {
    background: #000;
    color: #fff;
    padding: 5px;
    margin: 10px 0;
    border: 3px solid #00ffff;
}

.blink {
    animation: blink 0.5s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}
</style>
