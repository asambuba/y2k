<!DOCTYPE html>
<html>
<head>
    <title>ULTIMATE CHAOS ZONE</title>
    <style>
        * {
            cursor: url(https://cur.cursors-4u.net/anime/ani-12/ani1107.cur), auto !important;
        }

        body {
            background: 
                linear-gradient(45deg,
                #ff0000 0%, #ff8000 20%, 
                #ffff00 40%, #00ff00 60%,
                #00ffff 80%, #0000ff 100%),
                url('https://i.ibb.co/pBCWvVgR/2009-1-14482.gif');
            animation: bg-anim 20s infinite linear;
            min-width: 3000px;
            min-height: 200vh;
            overflow-x: auto;
        }

        @keyframes bg-anim {
            0% { background-position: 0 0; }
            100% { background-position: 2000px 1000px; }
        }

        .chaos-element {
            position: absolute;
            animation: chaos-move 15s infinite linear;
            filter: drop-shadow(0 0 10px #fff);
            mix-blend-mode: multiply;
            opacity: 0.9;
        }

        @keyframes chaos-move {
            0% { transform: translateX(-100vw) scale(0.8); }
            100% { transform: translateX(100vw) scale(1.2); }
        }

        .rainbow-box {
            border: 5px dashed;
            animation: rainbow-border 3s infinite linear;
            padding: 20px;
            margin: 50px;
        }

        @keyframes rainbow-border {
            0% { border-color: red; }
            20% { border-color: orange; }
            40% { border-color: yellow; }
            60% { border-color: green; }
            80% { border-color: blue; }
            100% { border-color: purple; }
        }

        .pulsate {
            animation: pulsate 2s infinite ease-in-out;
        }

        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Добавлены все изображения с разными эффектами -->
    <img src="https://i.ibb.co/Kzwj2f1G/9932b4cb9bab8153288eb8b00412a2f0.gif" 
         class="chaos-element" style="top: 100px; left: 5%; animation-duration: 25s; width: 400px;">

    <img src="https://i.ibb.co/VYqxcZD4/a653a64a623153af0017b264c15323cb.gif" 
         class="chaos-element" style="top: 300px; left: 30%; animation-direction: reverse; width: 300px;">

    <!-- Повторите для всех изображений -->
    
    <div class="rainbow-box pulsate" style="position: fixed; top: 50%; left: 20%;">
        <marquee behavior="alternate" scrollamount="15">
            <h1 style="background: linear-gradient(90deg, #ff00ff, #00ffff); 
                      -webkit-background-clip: text; color: transparent;">
                WELCOME TO CHAOS WORLD!!!
            </h1>
        </marquee>
    </div>

    <div style="position: fixed; bottom: 0; right: 0; width: 500px; height: 300px; 
         background: repeating-linear-gradient(45deg, 
         #fff 0%, #fff 10%, #000 10%, #000 20%);">
        <img src="https://i.ibb.co/ynrb0z8c/11897271-fffae.gif" 
             style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <script>
        // Динамическое создание хаотичных элементов
        const images = [
            'https://i.ibb.co/mCpzWSCc/0ee9533a26f744084468683ffbccde83.jpg',
            'https://i.ibb.co/7tdwr61H/1dfe17efb55eddaffd74efc2b284ffaa.jpg',
            'https://i.ibb.co/21KZLqwD/1e427dfb582ca83c6d853828515aa510.jpg',
            // Добавьте все остальные изображения
        ];

        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.className = 'chaos-element';
            img.src = src;
            img.style.cssText = `
                top: ${Math.random() * 150}%;
                left: ${Math.random() * 100}%;
                width: ${200 + Math.random() * 500}px;
                animation-duration: ${15 + Math.random() * 30}s;
                animation-delay: ${Math.random() * 10}s;
                filter: hue-rotate(${Math.random() * 360}deg);
                z-index: ${Math.floor(Math.random() * 100)};
            `;
            document.body.appendChild(img);
        });

        // Случайные мерцающие элементы
        setInterval(() => {
            document.querySelectorAll('.chaos-element').forEach(el => {
                el.style.transform = `scale(${0.8 + Math.random() * 1.5})`;
            });
        }, 1000);
    </script>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/zg0j9x.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
